plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'

}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
android {
    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }
    packagingOptions {
        jniLibs {
            excludes += ['**/libAgoraRtcWrapperSymbol.so']
        }
    }

    namespace = "com.kt.doctak"
    compileSdk = 36
//    ndkVersion = '27.2.12479018'
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
                // Specify CMake version here
                version "3.22.1"
            }
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.kt.doctak"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        multiDexEnabled true
        minSdk = 24
        targetSdk = 36
        // ndk abiFilters removed to avoid conflicts with split-per-abi builds
        ndkVersion = "28.1.13356709"

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Add 16KB page size support for Android 15
    buildFeatures {
        buildConfig = true
    }
    buildTypes {
        release {
            // ========================================
            // TEMPORARILY DISABLE CODE SHRINKING FOR TESTING
            // ========================================
            // Set to false to test if issues are related to R8/ProGuard
            // After testing, change back to true
            minifyEnabled false
            shrinkResources false
            multiDexEnabled true

            // ProGuard/R8 configuration (only used when minifyEnabled is true)
            proguardFiles getDefaultProguardFile("proguard-android.txt"), 'proguard-rules.pro', 'r8-rules.pro', 'proguard-additions.pro'

            // Set to false for production release
            debuggable false

            // Configure signing
            signingConfig = signingConfigs.release
            
            // Configure Firebase Crashlytics
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
        }
        
        // Profile mode for testing (same as release but debuggable)
        profile {
            initWith release
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
        
        debug {
            minifyEnabled false
            shrinkResources false
            multiDexEnabled true
            debuggable true
            signingConfig = signingConfigs.debug
            
            // Disable mapping file upload for debug builds
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
        }
    }
    
    // ========================================
    // APP BUNDLE CONFIGURATION
    // ========================================
    // Prevent Play Store from doing additional code stripping
    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
        // Do NOT enable uncompressed native libs as it can cause issues
        // with some plugins
    }
//    ndkVersion '25.1.8937393'
}
// Task to copy mapping file to project root for easy access
task copyMappingFile(type: Copy) {
    from 'build/outputs/mapping/release/'
    into '../mapping_files/'
    include 'mapping.txt'
    rename 'mapping.txt', "doctak_mapping_${android.defaultConfig.versionCode}_${new Date().format('yyyyMMdd_HHmmss')}.txt"
}

// Automatically run after R8 obfuscation
tasks.whenTaskAdded { task ->
    if (task.name == 'minifyReleaseWithR8') {
        task.finalizedBy copyMappingFile
    }
}

dependencies {
    // Unused logging libraries - commented out
    // implementation 'org.slf4j:slf4j-api:1.7.36'
    // implementation 'org.slf4j:slf4j-simple:1.7.36'

    // Install referrer - only needed if tracking install sources

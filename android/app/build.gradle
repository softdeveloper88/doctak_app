    implementation platform('com.google.firebase:firebase-bom:33.10.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging' // Version managed by BoM
    implementation 'com.google.firebase:firebase-crashlytics'
    
    // AndroidX dependencies
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.core:core-ktx:1.13.1' // For edge-to-edge support
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
//    implementation 'com.google.android.gms:play-services-ads:23.2.0'
//    implementation project(path: ':google_mobile_ads')
//     implementation 'com.android.support:multidex:2.0.1'
    // For Kotlin users, also import the Kotlin extensions library for Play In-App Update:
    configurations.configureEach {
        exclude group: "com.google.errorprone", module: "error_prone_annotations"
        // Exclude all Google Play Core modules to prevent conflicts
        exclude group: "com.google.android.play", module: "core"
        exclude group: "com.google.android.play", module: "core-common"
    }
}

// Force compatible dependency versions for AGP 8.3.1

flutter {
    source = "../.."
}

// Copy release APK to flutter-apk directory for Flutter tools compatibility
tasks.whenTaskAdded { task ->
    if (task.name == 'assembleRelease') {
        task.doLast {
            def srcFile = file("${buildDir}/outputs/apk/release/app-release.apk")
            def destDir = file("${buildDir}/outputs/flutter-apk")
            def destFile = file("${destDir}/app-release.apk")
            
            if (srcFile.exists()) {
                destDir.mkdirs()
                srcFile.withInputStream { input ->
                    destFile.withOutputStream { output ->
                        output << input
                    }
                }
                println "Copied release APK to flutter-apk directory"
            }
        }
    }
}

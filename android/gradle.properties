org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=35

# Force Java 17 compatibility for all modules
org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home

# Note: android.enableR8 was removed in AGP 7.0
# To disable code shrinking, use minifyEnabled=false in build.gradle

# Enable 16KB page size support for Android 15
android.experimental.enable16KBPageSize=true

# Kotlin configuration - suppress version warnings
kotlin.code.style=official
kotlin.mpp.stability.nowarn=true
kotlin.suppressGradlePluginWarnings=true
# Force Kotlin JVM target to 17
kotlin.jvm.target.validation.mode=warning

# ========================================
# R8 CONFIGURATION FOR AGP 8.x
# ========================================
# Disable R8 full mode which is extremely aggressive in AGP 8.x
# This prevents critical classes from being stripped
android.enableR8.fullMode=false

# Keep class names for better crash reporting
android.enableR8.keepRulePrintConfiguration=true
